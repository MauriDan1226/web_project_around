<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Alrededor de los EE.UU.</title>
    <meta name="keywords" content="HTML, CSS, JS" />
    <meta name="author" content="Mauricio Ramirez" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__image"
          src="./images/VectorTitle.svg"
          alt="titulo"
        />
      </header>

      <main class="start">
        <section class="profile">
          <img
            class="profile__image"
            src="/images/image.jpg"
            alt="imagen de perfil"
          />
          <div class="profile__information">
            <h1 class="profile__user">Jacques Cousteau</h1>
            <p class="profile__description">Explorador</p>
          </div>
          <button class="profile__edition">
            <img src="./images/VectorLapiz.png" alt="edicion pagina" />
          </button>
          <button class="profile__post">
            <img src="./images/Vector+.png" alt="añadir info" />
          </button>
        </section>

        <section class="gallery">
          <div class="cards"><!-- card --></div>
          <p class="ejemplo"></p>
        </section>
      </main>
      <dialog class="popup">
        <div class="popup__info">
          <button class="popup__close">
            <img src="./images/CloseIcon.png" alt="tache" />
          </button>
          <p class="popup__title">Editar perfil</p>
          <form id="edit-profile-form" class="popup__form" novalidate>
            <input
              type="text"
              class="popup__input"
              id="input-name"
              name="name"
              placeholder="Nombre"
              minlength="2"
              maxlength="40"
              required
            />

            <span class="form__input_type_error input-name-error"></span>

            <input
              type="text"
              class="popup__input"
              id="input-hobbie"
              name="name"
              placeholder="Acerca de mi"
              minlength="2"
              maxlength="200"
              required
            />

            <span class="form__input_type_error input-hobbie-error"></span>

            <button type="button" class="popup__button">Guardar</button>
          </form>
        </div>
      </dialog>
      <dialog class="popup" id="add">
        <!-- popup=add -->
        <div class="popup__info">
          <button class="popup__close" id="add-close">
            <img src="./images/CloseIcon.png" alt="tache" />
          </button>
          <p class="popup__title">Nuevo lugar</p>
          <form class="popup__form" novalidate>
            <input
              type="text"
              class="popup__input"
              id="add-title"
              name="title"
              placeholder="Titulo"
              minlength="2"
              maxlength="30"
              required
            />

            <span class="form__input_type_error add-title-error"></span>

            <input
              type="url"
              class="popup__input"
              id="add-image"
              name="name"
              placeholder="Enlace a la imagen"
              minlength="2"
              maxlength="200"
              required
            />

            <span class="form__input_type_error add-image-error"></span>

            <button type="button" class="popup__button" id="add-button">
              Crear
            </button>
          </form>
        </div>
      </dialog>
      <footer class="footer">
        <p class="footer__copyright">&copy;2024 Mauricio Ramirez</p>
      </footer>
    </div>
    <template id="card_template">
      <div class="card">
        <button class="card__trash">
          <img src="./images/Trash.svg" alt="bote de basura" />
        </button>
        <img
          class="card__image"
          src="./images/2.png"
          alt="fotografía de lago"
        />
        <div class="card__info">
          <p class="card__title">Lago Louise</p>
          <button class="card__button"></button>
        </div>
      </div>
    </template>
    <dialog class="popup-image">
      <div class="popup-image__info">
        <div class="popup-image__close">
          <img src="./images/CloseIcon.png" alt="tache" />
        </div>
        <img class="popup-image__photo" src="./images/1.jpg" alt="ejemplo" />
        <p class="popup-image__title">nombre de card</p>
      </div>
    </dialog>
    
    <script type="module"src="./scripts/index.js"></script>

  </body>
</html>
